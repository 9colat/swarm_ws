local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true #true means that the costmap will remain centered around the robot as the robot moves through the world.
  width: 30
  height: 3.0
  resolution: 0.05

  #for this setup http://wiki.ros.org/navigation/Tutorials/RobotSetup
  #for more http://wiki.ros.org/costmap_2d
